<html lang="en">
<head>
  <title>Login form</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script>
  function Submit()
   {
var email = document.getElementById("email").value;
var pwd = document.getElementById("pwd").value;
alert( "You entered username:"+email+ "your eneterd password:" +pwd )

   }
   function Cancel()
   {
  document.getElementById("loginform").reset();

   }
 </script>
</head>
<body>

<div class="container">
  <h2>Login form</h2>
   <form>
    <div class="form-group" id="loginform" >
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
    </div>
    <div class="checkbox">
      <label><input type="checkbox" name="remember"> Remember me</label>
    </div>
    <button type="submit" class="btn btn-default" onclick="Submit()">Submit</button>
    <button type="submit" class="btn btn-default" onclick="cancel()">Cancel</button>

  </form>
</div>

</body>
</html>
